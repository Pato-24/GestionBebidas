<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Conexi√≥n - API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîß Test de Conexi√≥n - API Backend</h1>
    
    <div class="info">
        <strong>Instrucciones:</strong>
        <ol>
            <li>Aseg√∫rate de que el servidor est√° corriendo (ejecuta <code>iniciar_servidor.bat</code>)</li>
            <li>Haz clic en "Probar Conexi√≥n"</li>
            <li>Verifica que todos los endpoints respondan correctamente</li>
        </ol>
    </div>

    <button onclick="testConnection()">üîç Probar Conexi√≥n</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info">‚è≥ Probando conexi√≥n...</div>';

            const tests = [
                { name: 'Servidor Principal', url: 'http://localhost:3000' },
                { name: 'Resumen General', url: `${API_BASE}/stats/resumen-general` },
                { name: 'Productos', url: `${API_BASE}/products` },
                { name: 'Categor√≠as', url: `${API_BASE}/categories` },
                { name: 'Ventas', url: `${API_BASE}/sales` },
                { name: 'Inventario', url: `${API_BASE}/inventory` }
            ];

            let html = '';

            for (const test of tests) {
                try {
                    console.log(`Probando: ${test.name}...`);
                    const response = await fetch(test.url);
                    const data = await response.json();

                    if (response.ok) {
                        html += `
                            <div class="status success">
                                <strong>‚úÖ ${test.name}</strong>
                                <p>Status: ${response.status} - OK</p>
                                <details>
                                    <summary>Ver respuesta</summary>
                                    <pre>${JSON.stringify(data, null, 2)}</pre>
                                </details>
                            </div>
                        `;
                    } else {
                        html += `
                            <div class="status error">
                                <strong>‚ùå ${test.name}</strong>
                                <p>Status: ${response.status} - ${response.statusText}</p>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </div>
                        `;
                    }
                } catch (error) {
                    html += `
                        <div class="status error">
                            <strong>‚ùå ${test.name}</strong>
                            <p>Error: ${error.message}</p>
                            <p><em>¬øEst√° el servidor corriendo?</em></p>
                        </div>
                    `;
                }
            }

            results.innerHTML = html;
        }

        // Probar autom√°ticamente al cargar
        window.addEventListener('load', () => {
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
